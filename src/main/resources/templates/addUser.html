<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm người dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
<div class="container mx-auto p-4">
    <h2 class="text-2xl mb-4">Thêm người dùng</h2>
    <form action="#" th:object="${user}" th:action="@{/users}" method="post">
        <div class="form-group">
            <label class="block mb-2" for="name">Tên người dùng:</label>
            <input class="border border-gray-300 px-4 py-2 w-full" type="text" id="name" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label class="block mb-2" for="email">Email:</label>
            <input class="border border-gray-300 px-4 py-2 w-full" type="email" id="email" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <label class="block mb-2" for="role">Vai trò:</label>
            <select class="border border-gray-300 px-4 py-2 w-full" id="role" th:field="*{roles}">
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
        </div>

        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" type="submit">Thêm</button>
    </form>
</div>
</body>
</html>
